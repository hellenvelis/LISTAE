<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="assets/images/LOGO2.png">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
	<title>LISTAE!</title>
</head>
<body>
	<header>
		<div class="topo">
			<div class="topoint">
				<div class="intdireita">
	  				<img src="assets/images/LOGO1.png" height="70px" width="190px" id="img1">
	  			</div>
	  			<div class="intesquerda">
	  				<img src="assets/images/pattern.png" height="60px" width="300px" id="img1">
	  			</div>
			</div>
		</div>
	</header>
	<main>
		<div class="boxinteiro">
			<div class="boxinteirodentro">
				<div class="boxesquerdo">
	    			<h1>Liste seus momentos</h1>
	    			<p>Crie uma lista para organizar melhor o seu evento!</p>
	    			<div class="mastermaster">
						<div class="master">
							<div class="container">
								<div class="box1">Já possui um código?<br>
									<div class="inputprincipal">
									  <input type="text" class="form-control" placeholder="Insira aqui" aria-label="Recipient's username" aria-describedby="button-addon2"><button type="button" class="btn btn-outline-light">Avançar</button>
									</div>
								</div>
								<div class="box2">
									<button class="btn btn-outline-danger btn-lg" data-toggle="modal" data-target="#janela">Criar uma nova lista!</button>
								</div>
							</div>
						</div>
					</div>
				</div class="boxdireito">
	    			<img id="img" src="assets/images/lista.png" height="300px" />
				</div>
			</div>
		</div>
		<div class="container7">
			<div class="modal fade" id="janela">
				<div class="modal-dialog modal-dialog-centered modal-lg">
					<div class="modal-content">
						<div class="modal-body">
							<div class="containermodal">
								<div class="box1modal">
									<h1>Vamos começar!</h1><br>
										<p>Organize seus eventos com uma lista, de forma simples!</p>
										<img src="assets/images/pattern2.png" class="pattern4" height="245px" class="pattern3"><br>
								</div>
								<div class="box2modal">
										<div class="container3box" id="container3box">
											<button class="fechar" data-dismiss="modal"><B>X</B></button>
										</div>
									<div class="container3">
										<div class="container3box1" id="container3box">
											<img class="listae" src="assets/images/LOGO1.PNG" height="95px" width="250px">
										</div>
										<div class="container3box2" id="container3box">
											<div class="form-group row">
											   <label for="exampleInputEmail1">Nome do evento:</label>
											  	<div class="col-9">
											    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: Amigo secreto">
											 	</div>
											</div>
										</div>
										<div class="container3box3" id="container3box"> 
											<div class="form-group row">
											   <label for="exampleInputEmail1">Data que irá ocorrer o evento</label>
											  	<div class="col-9">
											    <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
											 	</div>
											</div>
										</div>	
										<div class="container3box4" id="container3box">
											 <div class="form-group row">
											   <label for="exampleInputEmail1">Seu código será:</label>
											  	<div class="col-9">
											    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="#34998">
											 	</div>
											 	<small id="emailHelp" class="form-text text-muted">Para compartilhar sua lista, compartilhe esse código.</small>
											</div>
										</div>		
										<div class="container3box5" id="container3box">
											<input type="button" class="botaobox" value="Criar!">
										</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>		
	</footer>
	<script type="text/javascript" src="assets/js/script.js"></script>
  	<script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>

</html>
